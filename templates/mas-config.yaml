# Matrix Authentication Service (MAS) Configuration
# Replace all {{PLACEHOLDER}} values with your actual configuration

# HTTP listener configuration
http:
  listeners:
    - name: web
      bind: "0.0.0.0:8080"
      proxy_protocol: false
      resources:
        - name: discovery
        - name: human
        - name: oauth
        - name: compat
        - name: graphql
          playground: false
        - name: assets

# Database configuration
database:
  # PostgreSQL connection string
  # Format: postgresql://user:password@host:port/database
  # MAS v1.8.0+ requires a separate database (created by postgres/init/01-init-databases.sql)
  uri: "postgresql://synapse:{{POSTGRES_PASSWORD}}@postgres:5432/mas"
  # Connection pool settings
  min_connections: 5
  max_connections: 10

# Secrets configuration
secrets:
  # Encryption secret - MUST be exactly 32 bytes (64 hex characters)
  # Generate with: openssl rand -hex 32
  encryption: "{{MAS_SECRETS_ENCRYPTION}}"

  # Signing keys - MAS v1.8.0+ requires EC private keys
  # Generate with: openssl ecparam -name prime256v1 -genkey
  # Copy the full output including the BEGIN/END lines
  keys:
    - kid: "primary"
      key: |
        -----BEGIN EC PRIVATE KEY-----
        {{MAS_EC_PRIVATE_KEY}}
        -----END EC PRIVATE KEY-----

# Matrix homeserver configuration
matrix:
  homeserver: "{{MATRIX_DOMAIN}}"
  # Secret token for MAS to call Synapse admin APIs
  # MUST match 'secret' in matrix_authentication_service config in homeserver.yaml (Synapse 1.136+)
  secret: "ThisTokenIsStaticallyConfiguredAndShouldNotBeUsedInProduction"
  # Endpoint for Synapse admin API
  endpoint: "http://synapse:8008"

# OIDC clients configuration
# Note: With stable MAS integration (Synapse 1.136+), the Synapse OIDC client is no longer needed
# Only define custom clients here if you have other OAuth applications
clients: []

# Branding configuration
branding:
  service_name: "Matrix Server"

# Passwords configuration (for native MAS users)
passwords:
  enabled: true
  schemes:
    - version: 1
      algorithm: "bcrypt"

# Registration settings
# matrix.registration controls who can create new accounts
# If you want open registration, set enabled: true
# For invite-only or admin-created users, set enabled: false
# registration_requires_approval: true means admin must approve new accounts
registration:
  enabled: false
  require_email: false

# Account management features
account:
  email_change_allowed: true
  display_name_change_allowed: true

# Policy URLs (optional)
# policy:
